<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="profile">My Profile</div>
        <div class="form">
            <h2>Login</h2>
            <input type="text" class="box userName" placeholder="Enter email">
            <input type="text" class="box passWord" placeholder="Enter password">
            <button class="btn btn-green">Login</button>
            <h4>OR</h4>
            <button class="btn btn-other"><span> <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/google-logo.c21ca9d1.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"><span>Continue with Google</span></span></button>
            <button class="btn btn-other"><span><img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/microsoft-logo.319d9b9a.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"><span>Continue with Microsoft</span></span></button>
            <button class="btn btn-other"><span> <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/apple-logo.49738542.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"> <span>Continue with Apple</span></span></button>
            <a href="#">Don't have an Account?Sign up</a>
        </div>
    </div>
    <div class="container">
        <div class="profile">My Profile</div>
        <div class="form">
            <h2>Sign in</h2>
            <input type="text" class="box email" placeholder="Enter email">
            <input type="text" class="box userName" placeholder="Enter full name">
            <input type="text" class="box passWord" placeholder="Enter password">
            <button class="btn btn-green">Sign in</button>
            <h4>OR</h4>
            <button class="btn btn-other"><span> <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/google-logo.c21ca9d1.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"><span>Continue with Google</span></span></button>
            <button class="btn btn-other"><span><img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/microsoft-logo.319d9b9a.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"><span>Continue with Microsoft</span></span></button>
            <button class="btn btn-other"><span> <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/5.0.223/static/media/apple-logo.49738542.svg" alt style="height: 18px; margin-right: 8px; width: 18px;"> <span>Continue with Apple</span></span></button>
            <a href="#">Already have an account?Log in</a>
        </div>
    </div>
</body>

</html>
